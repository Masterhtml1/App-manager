<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            min-height: 500px;
        }
        .login-screen {
            padding: 60px 40px;
            text-align: center;
        }
        .login-screen h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .apps-screen {
            padding: 30px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .apps-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .apps-header h1 {
            color: #333;
            font-size: 2.5em;
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .app-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            border: 2px solid #f0f0f0;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .app-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .add-apps-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 14px;
            cursor: pointer;
        }
        .hidden { display: none; }
        .error { color: #ff6b6b; margin-top: 10px; }
        .test-message {
            background: #4ecdc4;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <h1>üîê App Manager</h1>
            <div class="test-message">‚úÖ App loaded successfully!</div>
            <input type="password" id="loginPassword" placeholder="Enter Password (MTMS)" />
            <button class="btn" onclick="login()">Enter</button>
            <div id="loginError" class="error"></div>
        </div>

        <!-- Apps Screen -->
        <div id="appsScreen" class="apps-screen hidden">
            <div class="apps-header">
                <h1>üì± Apps</h1>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
            <div id="appsGrid" class="apps-grid">
                <div style="grid-column: 1 / -1; text-align: center; color: #999; padding: 40px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üì±</div>
                    <div>Deployment test successful!</div>
                    <div style="font-size: 14px; margin-top: 10px;">The app is working properly</div>
                </div>
            </div>
            <button class="add-apps-btn" onclick="alert('Add Apps feature coming soon!')">+ Add Apps</button>
        </div>
    </div>

    <script>
        console.log('‚úÖ App Manager loaded successfully');
        
        function login() {
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === 'MTMS') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appsScreen').classList.remove('hidden');
                errorDiv.textContent = '';
                console.log('‚úÖ Login successful');
            } else {
                errorDiv.textContent = 'Invalid password (try: MTMS)';
                console.log('‚ùå Login failed');
            }
        }

        function logout() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('appsScreen').classList.add('hidden');
            document.getElementById('loginPassword').value = '';
            console.log('‚úÖ Logout successful');
        }

        // Test that JavaScript is working
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM loaded, app ready');
        });
    </script>
</body>
</html>
